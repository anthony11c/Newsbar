<div class="container">
  <div class="row" >
    <div class="col-sm-9">
      <div class="card zoom" routerLink="/clanak/{{topVijest._id}}">
        <div class="card-body">
          <div class="col-sm-12 top-news-img-container">
            <img src="{{topVijest.slika}}"  class="card-img-top card-img-top-news" alt="...">
          </div>
          <h5 class="card-title mt-1">{{topVijest.naslov}}</h5>
          <a routerLink="/clanak/{{topVijest._id}}" class="btn btn-primary">Detaljnije...</a>
        </div>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="card card-img-weather-container">
        <div class="card-body">
          <h5 class="card-title">Weather in Croatia</h5>
          <img src="https://www.ncwlife.com/wp-content/uploads/2020/04/Weather-3.png" class="card-img-top card-img-weather" alt="...">
        </div>
      </div>
    </div>

  </div>

  <div class="row mt-2 mb-2">
    <div class="col-sm-6" >
      <div class="card h-100" >
        <div class="card-body" routerLink="/clanak/{{drugaVijest._id}}">
          <h2 class="card-title">Sport</h2>
          <img src="{{drugaVijest.slika}}" class="card-img-top" alt="...">
          <p class="news-text-only mt-1">{{drugaVijest.naslov}}</p>
        </div>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="card h-100 news-text-only-container">
        <h5 class="card-title znanostNaslov ms-3 mt-3">Popularno iz znanosti</h5>
        <div class="card-body" *ngFor="let vijest of znanostVijesti; let i = index">
          <p class="news-text-only-znanost" routerLink="/clanak/{{vijest._id}}">{{vijest.naslov}}</p><hr>
        </div>
      </div>
    </div>
  </div>

  <div class="row" >
    <h2 class="card-title-politika mt-2 ms-3">Politika</h2>
    <div class="col-sm-4" *ngFor="let vijest of politikaVijesti; let i = index">
      <div class="card h-100">
        <div class="card-body" routerLink="/clanak/{{vijest._id}}">
          <img src="{{vijest.slika}}" class="card-img-top" alt="...">
          <p class="news-text-only-politika mt-2 "><strong>{{vijest.naslov}}</strong></p>
        </div>
      </div>
    </div>
  </div>
  <hr><hr>
</div>
<!-- Footer-->
<footer class="py-5 bg-dark footer">
  <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Antonijo Ćosić - newsbar</p></div>
</footer>
