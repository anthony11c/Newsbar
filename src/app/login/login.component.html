<div class="col-md-12">
    <div class="card card-container">
      <img
        id="profile-img"
        src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
        class="profile-img-card"
      />
      <form
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group mt-2">
          <label for="username">Korisničko ime:</label>
          <input
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="form.username"
            required
            #username="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="username.errors && f.submitted"
          >
            Korisničko ime je potrebno unijeti!
          </div>
        </div>
        <div class="form-group mt-2">
          <label for="password">Lozinka:</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="password.errors && f.submitted"
          >
            <div *ngIf="password.errors.required">Lozinku je potrebno unijeti!</div>
            <div *ngIf="password.errors.minlength">
              Lozinka mora imati minimalno 6 znakova!
            </div>
          </div>
        </div>
        <div class="form-group mt-2">
          <button class="btn btn-primary btn-block">
            Prijavi se
          </button>
        </div>
        <div class="form-group">
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && isLoginFailed"
          >
            Prijava nesupješna: {{ errorMessage }}
          </div>
        </div>
      </form>
  
      <div class="alert alert-success" *ngIf="isLoggedIn">
        Prijavljeni ste kao {{ roles }}.
      </div>
    </div>
</div>
<!-- Footer-->
<footer class="py-5 bg-dark footer">
  <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Antonijo Ćosić - newsbar</p></div>
</footer>
