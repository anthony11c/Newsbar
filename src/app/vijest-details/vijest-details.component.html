<div>
    <div *ngIf="currentVijest._id" class="edit-form">
      <h4>Vijest</h4>
      <form>
        <div class="form-group">
          <label for="title">Naslov</label>
          <input
            type="text"
            class="form-control"
            id="title"
            [(ngModel)]="currentVijest.naslov"
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="description">Opis</label>
          <input
            type="text"
            class="form-control"
            id="description"
            [(ngModel)]="currentVijest.tekst_kratki"
            name="description"
          />
        </div>
  
        <!-- <div class="form-group">
          <label><strong>Status:</strong></label>
          {{ currentTutorial.published ? "Published" : "Pending" }}
        </div> -->
      </form>
  
      <!-- <button
        class="badge badge-primary mr-2"
        *ngIf="currentVijest.published"
        (click)="updatePublished(false)"
      >
        UnPublish
      </button>
      <button
        *ngIf="!currentTutorial.published"
        class="badge badge-primary mr-2"
        (click)="updatePublished(true)"
      >
        Publish
      </button> -->
  
      <button class="btn btn-danger mt-2" (click)="deleteVijest()">
        Delete
      </button>
  
      <button
        type="submit"
        class="btn btn-success mt-2 ms-2"
        (click)="updateVijest()"
      >
        Update
      </button>
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!currentVijest._id">
      <br />
      <p>Cannot access this vijest...</p>
    </div>
  </div>
